<h1 class="col-xs-12">PoE Trade Ninja</h1>

        <graph-card></graph-card>
    </section>
    <div class="col-xs-12 col-md-6 plus-button">

        </div>
        <div class="col-xs-3 col-md-4"></div>
    </div>
</section>
