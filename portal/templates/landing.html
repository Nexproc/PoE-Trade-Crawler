<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}"{% if LANGUAGE_BIDI %} dir="rtl"{% endif %}  ng-app="poeTradeApp">
{% load staticfiles %}
<head>
    <base href="/">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% if DEVELOPMENT %}
        <link rel="stylesheet" type="text/css" media="all" href="{% static "assets/bower_components/bootstrap/dist/css/bootstrap.css" %}"/>
        <link rel="stylesheet" type="text/css" media="all" href="{% static "assets/bower_components/bootstrap/dist/css/bootstrap-theme.css" %}"/>
        <link rel="stylesheet" type="text/css" media="all" href="{% static "assets/bower_components/font-awesome/css/font-awesome.css" %}"/>
        <link rel="stylesheet" type="text/css" media="all" href="{% static "assets/css/poe_trade_ninja.css" %}"/>
    {% else %}
        <link rel="stylesheet" type="text/css" media="all" href="{% static "compressed/all.min.css?v1" %}"/>
    {% endif %}

    <script type="text/javascript">var CONFIG = {IS_DEBUG: {% if debug %}true{% else %}false{% endif %}};</script>
    {% if DEVELOPMENT %}
        <!------ Bower Components ------>
        <!-- Angular -->
        <script src="{% static "assets/bower_components/angular/angular.js" %}"></script>
        <!-- jQuery -->
        <script src="{% static "assets/bower_components/jquery/dist/jquery.js" %}"></script>
        <!-- Bootstrap -->
        <script src="{% static "assets/bower_components/bootstrap/dist/js/bootstrap.js" %}"></script>
        <!-- HighCharts -->
        <script src="{% static "assets/bower_components/highcharts/highcharts.js" %}"></script>
        <!-- Angular Modules-->
        <script src="{% static "assets/bower_components/angular-ui-router/release/angular-ui-router.js" %}"></script>
        <script src="{% static "assets/bower_components/angular-route/angular-route.js" %}"></script>
        <!-- Restangular & Underscore -->
        <script src="{% static "assets/bower_components/underscore/underscore.js" %}"></script>
        <script src="{% static "assets/bower_components/restangular/dist/restangular.js" %}"></script>
        <!------ Project Files ----->
        <script src="{% static "app/app.module.js" %}"></script>
        <script src="{% static "app/app.routes.js" %}"></script>
        <!-- Services -->
        <script src="{% static "app/common/request-service.js" %}"></script>
        <script src="{% static "app/common/trade-service.js" %}"></script>
        <script src="{% static "app/common/currency-service.js" %}"></script>
        <!-- Directives -->
        <script src="{% static "app/components/home-page/home-page-directive.js" %}"></script>
        <script src="{% static "app/components/graph-card/graph-card-directive.js" %}"></script>
    {% else %}
        <script src="{% static "compressed/all.min.js?v1" %}"></script>
    {% endif %}
    {% block extra_js %}{% endblock %}

    {% block extra_head %}{% endblock %}
</head>

<body>
    <ui-view class="viewContainer"></ui-view>
</body>

</html>
