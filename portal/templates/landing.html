<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}"{% if LANGUAGE_BIDI %} dir="rtl"{% endif %}  ng-app="poeTradeApp">
{% load staticfiles %}
<head>
    <base href="/">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" media="all" href="{% static "assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" media="all" href="{% static "assets/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" %}"/>
    <link rel="stylesheet" type="text/css" media="all" href="{% static "assets/font-awesome-4.6.3/css/font-awesome.min.css" %}"/>

    <script type="text/javascript">var CONFIG = {IS_DEBUG: {% if debug %}true{% else %}false{% endif %}};</script>
    <!------ Bower Components ------>
    <!-- Angular -->
    <script src="{% static "assets/javascript/angular-1.5.6.js" %}"></script>
    <!-- jQuery -->
    <script src="{% static "assets/javascript/jquery-2.2.4.min.js" %}"></script>
    <!-- HighCharts -->
    <script src="{% static "assets/javascript/highcharts/highcharts.js" %}"></script>
    <!-- Bootstrap -->
    <script src="{% static "assets/bootstrap-3.3.6-dist/js/bootstrap.min.js" %}"></script>
    <!-- Angular Bootstrap -->
    <!-- Angular Modules-->
    <script src="{% static "assets/javascript/angular-ui-router.min.js" %}"></script>
    <script src="{% static "assets/javascript/angular-route.js" %}"></script>
    <!-- Restangular & Underscore -->
    <script src="{% static "assets/javascript/underscore.min.js" %}"></script>
    <script src="{% static "assets/javascript/restangular.js" %}"></script>
    <!------ Vendor Files ------>
    <!------ Project Files ----->
    <script src="{% static "app/app.module.js" %}"></script>
    <script src="{% static "app/app.routes.js" %}"></script>
    <!-- Services -->
    <script src="{% static "app/common/request-service.js" %}"></script>
    <script src="{% static "app/common/trade-service.js" %}"></script>
    <script src="{% static "app/common/currency-service.js" %}"></script>
    <!-- Controllers -->
    <!-- Directives -->
    <script src="{% static "app/components/home-page/home-page-directive.js" %}"></script>
    <script src="{% static "app/components/graph-card/graph-card-directive.js" %}"></script>
    <!-- Filters -->
    {% block extra_js %}{% endblock %}

    {% block extra_head %}{% endblock %}
</head>

<body>
    <ui-view class="viewContainer"></ui-view>
</body>

</html>
